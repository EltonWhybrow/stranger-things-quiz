<div class="content-area">

  <mat-grid-list *ngIf="showCharacters$ ; else loading" [cols]="cols" [rowHeight]="rowHeight" gutterSize="1rem">

    <mat-grid-tile class="character" *ngFor="let character of showCharacters$ | async"
      (click)="getCharacterDetails(character.id)">

      <div style="position: relative">
        <p class="name-star">
          <i class="star"></i>
        </p>
        <div class="name-sign">
          <h1>{{character.name.show}}</h1>
          <div class="highlight-para">{{character.name.real}}
          </div>
        </div>

        <picture>
          <source srcset="{{character.images.main}}.webp" type="image/webp">
          <source srcset="{{character.images.main}}.png" type="image/png">
          <img mat-card-image class="w-full object-cover object-center rounded-lg shadow-md"
            src="{{character.images.main}}.png" alt="{{character.name.show}}">
        </picture>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <ng-template #loading>Loading...</ng-template>
</div>
